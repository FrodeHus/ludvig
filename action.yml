name: 'Ludvig by Reothor'
description: 'Scan for secrets and vulnerabilities'
author: Frode Hus
branding:
  color: purple
  icon: eye
inputs:
  path: 
    description: 'Path to scan'
    required: true
    default: '.'
outputs:
  result: 
    description: 'Scan results'
runs:
  using: 'docker'
  image: 'docker://reothor/ludvig:latest'
  args:
    - fs
    - ${{ inputs.path }}